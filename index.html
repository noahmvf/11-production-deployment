<!DOCTYPE html>
<html>
 <head>
   <title>Lab 11 - homepage</title>
   <link rel="stylesheet" href="styles/layout.css">
   <link rel="stylesheet" href="styles/reset.css">
   <link rel="stylesheet" href="styles/modules.css">

   <script type="text/x-handlebars-template" id = "book-list-template">
    <p>{{bookCount}}</p>
    <ul>
      <li>{{author}}</li>
      <li>{{title}}</li>
    </ul>
    <img src= {{"imageUrl"}} alt="bookImage">
  </script>

  <script type="text/x-handlebars-template" id = "error-template">
    <p></p>
  </script>


 </head>

   <body>
    <header>
       <img src="" alt="CodeFellows logo">
       <h1>books app</h1>
     </header>
     <main>
       
       <section id ="book-view" class= "container">
          <h2>my books</h2> 
          <ul id="book-list">
          </ul>
        </section>

         <section class = "about-view" class="container">
           <p>This is the place where our about us would live. </p>
         </section>

         <section class = 'error-view container'>
          <h2 id = "error-message">error message</h2>
         </section>
         
         <footer>
           <a href=""><img src="" alt="github logo"></a>
           <a href=""><img src="" alt="linkedIn logo"></a>
         </footer>
     </main>
   <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
   <script src="scripts/models/book.js"></script>
   <script src="scripts/views/book-view.js"></script>
   <script src="scripts/views/error-view.js"></script>
 </body>
</html>
